<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret Sitesi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }

        header {
            background-color: black;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            margin-left: 20px;
        }

        .category-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .category-bar li {
            margin: 0 15px;
        }

        .category-bar a {
            text-decoration: none;
            color: #d4af37; /* Gold color */
            font-weight: bold;
        }

        .banner {
            text-align: center;
            
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0 0 20px;
        }

        .banner p {
            font-size: 1.5em;
            margin: 0 0 30px;
        }

        .banner button {
            background-color: #d4af37; /* Gold color */
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .banner button:hover {
            background-color: #b5952c;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #666;
            font-size: 0.9em;
        }

        .product button {
            background-color: #d4af37;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 10px 15px;
        }

        .product button:hover {
            background-color: #b5952c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a><img src="logo.jpg" alt="Logo" width=150px heihgt=50px></a>
        </div>
        <nav>
            <ul class="category-bar">
                <li><a href="https://www.trendyol.com/">Ana Sayfa</a></li>
                <li><a href="https://www.sherin.com.tr/yeni-sezon-kadin-giyim-modelleri#">Yeni Gelenler</a></li>
                <li><a href="https://www.patirti.com/erkek-giyim/">Erkek</a></li>
                <li><a href="https://www.trendyol.com/butik/liste/1/kadin">Kadın</a></li>
                <li><a href="https://www.trendyol.com/sr?wc=27&os=1&sk=1">Aksesuar</a></li>
                <li><a href="https://indirimkodu.com/">İndirim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Modern E-Ticaret Sitesi</h1>
            <p>En iyi ürünleri en uygun fiyatlarla keşfedin.</p>
            <a href="ban.jpg " class="shopNowBtn" width=400 height=350><button>Şimdi Alışveriş Yap</button></a>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Ürün 1">
                <h3>Ürün 1</h3>
                <p>Ürün 1 açıklaması</p>
                <button>Satın Al</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Ürün 2">
                <h3>Ürün 2</h3>
                <p>Ürün 2 açıklaması</p>
                <button>Satın Al</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Ürün 3">
                <h3>Ürün 3</h3>
                <p>Ürün 3 açıklaması</p>
                <button>Satın Al</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Ürün 4">
                <h3>Ürün 4</h3>
                <p>Ürün 4 açıklaması</p>
                <button>Satın Al</button>
            </div>
        </div>
    </main>
</body>
</html>
